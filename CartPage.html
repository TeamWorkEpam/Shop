<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
    <title>Cart</title>
	<link rel="stylesheet"  href="style.css">
</head>
<body>
    <header>
        <div ><a class="logo" href="index.html">Логотип</a></div>
        <div class="search"><input placeholder="Search"/></div>
        <div >
            <a class="basket " href="CartPage.html">
                <span class="basket-img"></span>Корзина
            </a>
        </div>
        <div >
            <a class="authorization" href="register.html">
                <span class="authorization-img"></span>Личный кабинет
            </a>
        </div>
    </header> 
    <section>
        <div class="totalBar">
            <h2>Basket Summary</h2>
            <p>(2 items)</p>
            <hr size="4" width=85% color="black">
            <form>
            <h1>$ 600</h1>
            <div class="pay">
                <a href="AddressPage.html">
                    <div class="toCheckout">Proceed to Checkout</div>
                </a>                
            </div>
            </form>
        </div>
        <div class="cartPage">
            <div class="cartTable">
                <table class="itemsCart"> 
                    <tbody>
                        <tr>
                            <td class="cellView">                             
                                <div class="imgItemTable img1"></div>
                                <div class="descriptionItem">
                                    <div class="linkProperties">
                                        <a href="productdescription.html">
                                            <p class="linkCart">
                                                AMD A8-7600 OEM
                                            </p>
                                        </a>                                  
                                    </div>
                                    <div class=" countCart">
                                        <p>Quantity</p>
                                        <div class="cartInput">
                                            <input type="number" min="1" max="200" value="1" name="quality">                                           
                                        </div>
                                        <div class="cartPriceView">$500</div>
                                        <div class="itemsRemove">
                                            <input type="button" value="Remove" name="remove">
                                        </div>
                                    </div>
                                </div>
                            </td>     
                        </tr>
                        <tr>
                            <td class="cellView">
                                <div class="imgItemTable img2"></div>
                                <div class="descriptionItem">
                                    <div class="linkProperties">
                                        <a href="productdescription.html">
                                            <p class="linkCart">
                                                Kingston HyperX FURY Red Series [HX313C9FR4] 4 Гб
                                            </p>
                                        </a>                                  
                                    </div>
                                    <div class=" countCart">
                                        <p>Quantity</p>
                                        <div class="cartInput">
                                            <input type="number" min="1" max="200" value="1" name="quality">                                           
                                        </div>
                                        <div class="cartPriceView">$100</div>
                                        <div class="cartPriceView">$500</div>
                                        <div class="itemsRemove">
                                            <input type="button" value="Remove" name="remove">
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="totalPriceTable">                
                <h1>Total: $ 600</h1>                
            </div>
            <div class="payTable">
                <a href="AddressPage.html">
                <div class="toCheckout">Proceed to Checkout</div>
                </a>
            </div>
            <div class="payTable">
                <a href="index.html">
                <div class="toCheckout">Continue Shopping</div>
                </a>
            </div>
        </div>        
    </section>
    <footer>footer </footer>
</body>
</html>
