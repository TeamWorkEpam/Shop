<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
    <title>Order form</title>
	<link rel="stylesheet"  href="style.css">
    <meta name="viewport" content="user-scalable=false" />
</head>
<body>
    <div class="wrapper">
    <header>
        <div><a class="logo" href="index.html"></a></div>
        <div>
            <a class="authorization" href="#openModal">
                <span class="authorization-img"></span>
                <span class="textHidden">Profile</span>
            </a>
        </div>
        <div>
            <a class="basket " href="CartPage.html">
                <span class="basket-img"></span>
                <span class="textHidden">Cart</span>
            </a>
        </div>
        <div class="search"><input type="search" placeholder="Search"/></div>
    </header>
        <div id="openModal" class="modalDialog">
            <div class="login">
                <a class="close" href="">X</a>
                <p>Please Sign In</p>
            <form>
                Email
                <input type="email" placeholder="Email address" /><br>
                Password
                <input type="password" placeholder="***********"/><br>
                <input type="checkbox" value="remember"/> Remember me<br>
                <input type="submit" value="Sign In" /><br>
            </form>
                <a class="register" href="register.html">Register</a>
            </div>
        </div>
    <section>
        <div class="freeBlock"></div>
        <div class="orderFormLayout">
            <div class="orderForm">
                <form>
                <div class="line1">
                    <input type="text" autofocus="on" maxlength="4" tabindex="1">
                    <input type="text" autofocus="off" maxlength="4" tabindex="2">
                    <input type="text" autofocus="off" maxlength="4" tabindex="3">
                    <input type="text" autofocus="off" maxlength="4" tabindex="4">
                </div>    
                <span class="lineValid">Month</span><span class="lineValid">Year</span>
                <div class="line2">
                    <select class="month">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <select class="year">
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                        <option>2006</option>
                        <option>2007</option>
                        <option>2008</option>
                        <option>2009</option>
                        <option>2010</option>
                        <option>2011</option>
                        <option>2012</option>
                        <option>2013</option>
                        <option>2014</option>
                        <option>2015</option>
                        <option>2016</option>
                        <option>2017</option>
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
                        <option>2027</option>
                        <option>2028</option>
                        <option>2029</option>
                        <option>2030</option>
                        <option>2031</option>
                    </select>
                </div>
                <div class="line3">
                        <input type="text" autofocus="off" maxlength="22" placeholder="Name">
                </div>
                <div class="line4">
                        <input type="text" autofocus="off" maxlength="3" placeholder="CVC">
                </div>
                <div class="line5">
                        <input type="submit" value="Pay">
                </div>
                    </form>
            </div>
        </div>            
    </section>
    </div>

</body>
</html>
