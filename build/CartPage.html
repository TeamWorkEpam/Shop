<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Cart</title>
	<link rel="stylesheet"  href="stylus/style.css">
    <link rel="icon" href="img/Symbol/4.gif">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
	</script>
	<script src="js/removeCartItem.js"></script>
</head>
<body>
<div class="wrapper">
<header class="wrapper__header header">
        <a class="header__elements header__elements--logo" href="index.html">
        </a>
        <a class="header__elements header__elements--authorization header-elements__authorization" href="#openModal">
            <span class="header-elements__authorization--img"></span>
            <span class="header-elements__text--hidden">Profile</span>
        </a>
        <a class="header__elements header__elements--basket header-elements__basket" href="CartPage.html">
            <span class="header-elements__basket--img"></span>
            <span class="header-elements__text--hidden">Cart</span>
        </a>
        <input class="header__elements header__elements--search" type="search" placeholder="Search"/>
    </header>
   
    <article class="cartpage cartpage--style">
        <div class="cartpage__section" id="cartpage__item">        
        </div>
        <!------------------------Total Bar------------------------------->
        <div class="cartpage__totalbar totalbar">
            <div class="totalbar__title">
                Basket Summary
            </div>
            <div class="totalbar__countitems">
                (6 items)
            </div>
            <hr size="4" width=85% color="black">
            <div class="totalbar__price">
                $ 3000
            </div>
            <div class="totalbar__pay">
                <a class="totalbar__link" href="AddressPage.html">
                    <div class="tocheckout">Proceed to Checkout</div>
                </a>
            </div>
        </div>
    </article>
</div>
<footer class="footer">Â© 2015 Powered by Footerist</footer>
<script src="js/cartpage.js">
</script>
</body>
</html>
