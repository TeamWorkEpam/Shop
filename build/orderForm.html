<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
    <title>Order form</title>
	<link rel="stylesheet"  href="stylus/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
</script>
    <script src="http://jqueryvalidation.org/files/dist/jquery.validate.min.js"></script>
<script src="http://jqueryvalidation.org/files/dist/additional-methods.min.js"></script>
    <script src="js/validatePay.js"></script>
</head>
<body class="background">
   
    <div class="wrapper">
        
    <header class="wrapper__header header">
        <a class="header__elements header__elements--logo" href="index.html"></a>
        <a class="header__elements header__elements--authorization header-elements__authorization" href="#openModal">
            <span class="header-elements__authorization--img"></span>
            <span class="header-elements__text--hidden">Profile</span>
        </a>
        <a class="header__elements header__elements--basket header-elements__basket" href="CartPage.html">
            <span class="header-elements__basket--img"></span>
            <span class="header-elements__text--hidden">Cart</span>
        </a>
        <input class="header__elements header__elements--search" type="search" placeholder="Search"/>
    </header>
        <div id="openModal" class="wrapper__modal-dialog modal-dialog modal-dialog--target">
            <form class="modal-dialog__login-form login-form">
                <a class="login-form__close" href="">X</a>
                <p class="login-form__header">Please Sign In</p>
                Email
                <input class="login-form__email login-form__input" type="email" placeholder="Email address" /><br>
                Password
                <input class="login-form__password login-form__input" type="password" placeholder="***********"/><br>
                <input class="login-form__remember-me login-form__input" type="checkbox" value="remember"/> Remember me<br>
                <input class="login-form__sign-in login-form__input" type="submit" value="Sign In" /><br>
                <a class="login-form__register" href="register.html">Register</a>
            </form>
        </div>
        
    <article class="product-section orderFormLayout">
                <form class="orderForm" id="payForm">
                <div class="line1">
                    <input type="text" autofocus="on" maxlength="4" tabindex="1" name="card1">
                    <input type="text" autofocus="off" maxlength="4" tabindex="2" name="card2">
                    <input type="text" autofocus="off" maxlength="4" tabindex="3" name="card3">
                    <input type="text" autofocus="off" maxlength="4" tabindex="4" name="card4">
                </div>    
                <span class="lineValid">Month</span><span class="lineValid">Year</span>
                <div class="line2" >

                        <option>12</option>
                    </select>
                    <select class="year" tabindex="6">
                        <option>2000</option>
                        <option>2001</option>

                        <option>2003</option>

                        <option>2005</option>

                        <option>2019</option>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
                        <option>2027</option>
                        <option>2028</option>
                        <option>2029</option>
                        <option>2030</option>
                        <option>2031</option>
                    </select>
                </div>
                <div class="line3">
                        <input type="text" autofocus="off" maxlength="22" placeholder="Name" tabindex="7">
                </div>
                <div class="line4">
                        <input type="text" autofocus="off" maxlength="3" placeholder="CVC" tabindex="8">
                </div>
                <div class="line5">
              <button class="btn btn-primary pull-right continuePaymentProcess" type="submit">Weiter</button>
<!--                        <a class="finish-btn" href="finishPage.html">Pay</a>-->
